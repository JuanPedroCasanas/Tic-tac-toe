<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/style.css">
  <script defer src="/scripts.js"></script>
</head>

<body>
  <h1>Tic-Tac-Toe</h1>
  <h2>By JPC 2021
    <a href="https://github.com/JuanPedroCasanas/Tic-tac-toe">
      <img src="/images/GitHub-Mark-120px-plus.png">
    </a>
  </h2>
  <div class='gameOptions'>
    <select id='modeSelect'>
      <option>VS Player</option>
      <option>VS AI</option>
    </select>
    <select id='difficultySelect' class='hidden'>
      <option>Easy</option>
      <option>Medium</option>
      <option>Hard</option>
    </select>
    <button id='playButton'>Play!</button>
    <button id='resetButton' class='pressed'>Reset</button>
  </div>
  <div id='board' class="deactivatedBoard">
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
    <div class='boardSquare'></div>
  </div>
  <div id='resultDisplay'></div>
</body>

</html>
